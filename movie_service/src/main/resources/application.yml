spring:
  datasource:
    url: jdbc:postgresql://postgres_db:5432/MOVIE_REVIEW
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default-schema: public
    show-sql: true

  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: movie-service-group
      auto-offset-reset: earliest

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

jwt:
  secret: ""

management:
  endpoints:
    web:
      exposure:
        include: "health,metrics"
  endpoint:
    health:
      show-details: always
  metrics:
    enable:
      all: true

image:
  service:
    url: http://localhost:8081

